[workspace]
members = [
    "libs/replies",
    "libs/kernel",
    "libs/engine",
    "libs/plugins/core",
    "libs/plugins/rune",
    "libs/plugins/rpc",
    "libs/plugins/wasm",
    "libs/plugins/wasm-sys",
    "libs/plugins/examples/shared",
    "libs/plugins/examples/rpc",
    "libs/plugins/examples/wasm",
    "libs/tests",
    "cli",
    "yew",
]
default-members = [ "cli" ]

[profile.release-wasm]
debug = false
inherits = "release"
lto = true
opt-level = 's'
panic = "abort"
strip = true
