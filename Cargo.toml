[package]
name = "burrow"
version = "0.1.0"
authors = ["Jacob Lewallen <jlewallen@gmail.com>"]
edition = "2021"

[workspace]
members = [
    "libs/replies",
    "libs/kernel",
    "libs/engine",
    "libs/plugins/core",
]

[dependencies.replies]
path = "libs/replies"

[dependencies.kernel]
path = "libs/kernel"

[dependencies.engine]
path = "libs/engine"

[dependencies.plugins-core]
path = "libs/plugins/core"

[dependencies.yew]
path = "yew"

[dependencies]
anyhow = "1.0.65"
thiserror = "1.0.37"
color-eyre = "0.6.2"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
tracing-tree = "0.2.1"
once_cell = "1.15.0"
elsa = "1.7.0"
nom = "7.1.1"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
rusqlite = "0.28.0"
futures = "0.3"
clap = { version = "4.0.13", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.3.0", features = ["fs", "trace"] }
headers = "0.3"
axum = { version = "0.5.16", features = ["ws", "headers", "json"] }
axum-typed-websockets = "0.4.0"
erased-serde = "0.3.23"
nanoid = "0.4.0"
treediff = { version = "4.0.2", features = ["with-serde-json"] }
color-backtrace = "0.5.1"
rustyline = "10.0.0"
ctor = "0.1.26"
tera = "1.17.1"
lazy_static = "1.4.0"
itertools = "0.10.5"
indefinite = "0.1.4"
inflection = "0.1.2"
# wasmer = "3.1.1"
# wasm-bindgen = "0.2.84"
# wasmer-compiler-cranelift = "3.1.1"
# rhai = "1.12.0"
# rune = "0.12.1"

[dev-dependencies]
insta = { version = "1.21.1", features = ["yaml", "json"] }
