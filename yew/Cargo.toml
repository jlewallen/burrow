[package]
name = "yew"
version = "0.1.0"
edition = "2021"

[lib]
doctest = false

[dependencies.replies]
path = "../libs/replies"

[dependencies]
yew = { version = "0.20", features = ["csr"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
yew-router = "0.17.0"
yew-agent = "0.2.0"
wasm-bindgen = "0.2.87"
wasm-logger = "0.2.0"
gloo-console = "0.2.3"
gloo-timers = "0.2.6"
wasm-bindgen-futures = "0.4.37"
futures = "0.3.28"
reqwasm = "0.5.0"
log = "0.4.18"
yewdux = "0.9.3"

[dependencies.web-sys]
version = "0.3"
features = ["HtmlInputElement"]
