stages:
  - test
  - build
  - publish

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

tests:
  stage: test
  image: rust
  script:
    - cp .env.default .env
    - cargo test --workspace

build:amd64:
  stage: build
  image: rust
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/cli
