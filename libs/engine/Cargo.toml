[package]
name = "engine"
version = "0.1.0"
authors = ["Jacob Lewallen <jlewallen@gmail.com>"]
edition = "2021"

[lib]
doctest = false

[dependencies.kernel]
path = "../kernel"

[dependencies]
anyhow = "1.0.66"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
tracing = "0.1.37"
treediff = { version = "4.0.2", features = ["with-serde-json"] }
rusqlite = "0.28.0"
